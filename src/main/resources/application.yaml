server:
  port: 8086
spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:postgresql://localhost:5432/hospital_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
